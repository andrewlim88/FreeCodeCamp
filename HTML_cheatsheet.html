<!-- HMTL Cheat Sheet -->

<!-- Importing a google font for use -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">


<!-- CSS selector -->

<!--      CSS Order        -->
<!-- Classes are applied in the order they are declared -->
<!-- Id styles override class styles -->
<!-- Directly applied style overides all id/class styles -->
<!-- !important keyword overrides everything else in css class decleration -->


<style>
	
	h2 {  /* Style applied to element */
	  color: red;
	  font-family: Sans-serif;
	}	

	p { /* Font size applied to element */
	  font-size: 16px;
	}	

	.smaller-image { /* Class to define width of elements */
      width: 100px;
    }
	
	.blue-text { /* Class declared and style applied to that class */
	  color: blue;
	}

	.thick-green-border { /* Class to format a border */
		border-color: green;
		border-width: 10px;
		border-style: solid;
		border-radius: 10px;	/* Gives borders rounded corners */
		border-radius: 50%;		/* Makes border a complete circle */ 
	}

	.silver-background {
		background-color: silver;
	}	

</style>


<h1>Main Heading</h1>
<h2 style="color: blue">   <!-- Using an inline style</h2> -->
<h2 class="blue-text">Sub Heading</h2>	<!-- Class applied to html element -->
<h6>Really Sub Heading</h6>

<p>This is a paragraph</p>

<img src="https://bit.ly/fcc-relaxing-cat" alt="A cute cat"> <!-- Image Link -->
<a href="http//freecatphotoapp.com">cat photos</a>	<!-- Anchor reference -->

<ul>	<!-- Unordered List -->
	<li>Milk</li>
	<li>Cheese</li>
</ul>

<ol>	<!-- Ordered List -->
	<li>Water</li>
	<li>Dogs</li>
</ol>

<!-- Web Form | Text Field ~~ Use form element to submit to server via html-->
<form action="/submit-cat-photo">	
	<input type="text" required placeholder="cat photo url">
	<button type="submit">button text</button>
</form>		

<!-- Radio Buttons | Can be added to form -->
<label><input type="radio" name="indoor-outdoor">indoor</label>
<label><input type="radio" name="indoor-outdoor">outdoor</label>

<!-- Checkboxes | Can be added to form -->
<label><input type="checkbox" name="personality" checked>Loving</label>
<label><input type="checkbox" name="personality">Angry</label>

<!-- Division Element | div -->
<div class="silver-background"
	<p>This is the text inside the first paragraph</p>
</div>

<!-- id attribute | should be unique for each element -->
<style>	/* CSS implementation */
	#cat-photo-app {
		background-color: green;
	}
</style>

<h2 id="cat-photo-app">This is a H2 header</h2>

<!--                Padding | Margin | Border                  -->
<!-- Padding is the distance between an element and its border -->
<!-- Margin is the distance between an element's border and other elements -->
<style>
	.yellow-box {
		/* TOP - RIGHT - BOTTOM - LEFT */
		padding: 10px 10px 10px 10px;
		margin: 10px 10px 10px 10px;
	}
</style>

<!-- Body | Every html page has a body element -->

<!-- Color can be represented as Hex || short form Hex || rgg -->
<style>
	.color {
		color: black;
		color: #FFFFFF;
		color: #FFF;
		color: rgb(255, 255, 255);
	}
</style>

<!-- Adding Bootstrap to an HTML document -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

<!-- Adding Font Awesome Icons to an HTML document -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

<div class="container-fluid">   <!-- Contains all elements using BootStrap -->
	<h2 class="text-center">This is the H2 header</h2> <!-- Header centred with BootStrap --> 
	<img class="img-responsive" src="https://bit.ly/fcc-running-cats">  <!-- Adding BootStrap responsive img class -->
	<!-- Applying a BootStrap style to a button -- >
	<!-- btn-block fills the element with the button | btn-primary makes it stand out -->
	<button class="btn btn-block btn-primary" type="submit">Text for button</button> 
</div>

<!-- Putting elements into columns with BootStrrap -->
<div class="row">
    <div class="col-xs-4"><button>Like</button></div>
    <div class="col-xs-4"><button>Info</button></div>
    <div class="col-xs-4"><button>Delete</button></div>
    <!-- Adding a font awesome icon to a button -->
    <button><i class="fa fa-thumbs-up">Like</i></button>
 </div>

 <!-- BootStrap Rows/Columns with Wells -->
<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>


<!-- JQuery Example -->

<!-- Added to the top of the page -->
<script>
  $(document).ready(function() {	// Runs this function prior to html loading
  	$("button").addClass("animated bounce");		// target element
  	$(".well").addClass("animated shake");			// target class
  	$("#target3").addClass("animated fadeOut");		// target id

  });
</script>
