<!-- CSS selector -->
<style>
	h2 {color: red;}	<!-- Style applied to element -->
	p {font-size: 16px;}	<!-- Font size applied to element -->
	.blue-text {color: blue;}	<!-- Class declared and style applied to that class -->
</style>


<h1>Main Heading</h1>
<h2 class="blue-text">Sub Heading</h2>	<!-- Class applied to html element -->
<h6>Really Sub Heading</h6>

<p>This is a paragraph</p>
