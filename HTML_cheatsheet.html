<!-- HMTL Cheat Sheet -->

<!-- Importing a google font for use -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">


<!-- CSS selector -->
<style>
	
	h2 {  /* Style applied to element */
	  color: red;
	  font-family: Sans-serif;
	}	

	p { /* Font size applied to element */
	  font-size: 16px;
	}	

	.smaller-image { /* Class to define width of elements */
      width: 100px;
    }
	
	.blue-text { /* Class declared and style applied to that class */
	  color: blue;
	}

	.thick-green-border { /* Class to format a border */
		border-color: green;
		border-width: 10px;
		border-style: solid;
		border-radius: 10px;	/* Gives borders rounded corners */
		border-radius: 50%;		/* Makes border a complete circle */ 
	}	

</style>


<h1>Main Heading</h1>
<h2 class="blue-text">Sub Heading</h2>	<!-- Class applied to html element -->
<h6>Really Sub Heading</h6>

<p>This is a paragraph</p>

<img src="https://bit.ly/fcc-relaxing-cat" alt="A cute cat"> <!-- Image Link -->
<a href="http//freecatphotoapp.com">cat photos</a>	<!-- Anchor reference -->

<ul>
	<li>Milk</li>
	<li>Cheese</li>
</ul>
